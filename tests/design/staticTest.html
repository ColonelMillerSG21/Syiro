<!DOCTYPE html>
<html>
	<head>
		<title>Static Rocket Testing</title>
		<link rel="stylesheet" type="text/css" href="css/rocket.css">
		<script type="text/javascript" src="js/rocket.min.js"></script>
	</head>
	<body>
		<header data-rocket-component="header">
			<img data-rocket-minor-component="logo" src="https://stroblindustries.com/images/large_logo.png">
			<div data-rocket-component="dropdown">
				<div data-rocket-minor-component="dropdown-label">Example</div>
			</div>
			<div data-rocket-component="dropdown" data-rocket-component-active="">
				<div data-rocket-minor-component="dropdown-label">Example #2</div>
				<div data-rocket-component="list">
					<div data-rocket-component="list-item">
						<a href="#">Link</a>
					</div>
					<div data-rocket-component="list-item">
						<label>Inactive</label>
						<div data-rocket-component="button" data-rocket-component-type="toggle">
							<div data-rocket-minor-component="buttonToggle"></div>
						</div>
					</div>
					<div data-rocket-component="list-item">
						<label>Active</label>
						<div data-rocket-component="button" data-rocket-component-type="toggle" data-rocket-component-status="true">
							<div data-rocket-minor-component="buttonToggle"></div>
						</div>
					</div>
				</div>
			</div>
			<input data-rocket-component="searchbox" placeholder="Example searchbox...">
		</header>
		<main data-rocket-component="page">
			<div style="float: left; height: 150px; width: 100%;"></div> <!-- DIV so we can view the other components under the forced dropdown showing in header -->
			<div data-rocket-component="dropdown" style="
			margin-right: 5px;
			">
			<div data-rocket-minor-component="dropdown-label">
			<img src="file:///home/joshua/Pictures/Me_150.jpg">User + Avatar</div>
			<div data-rocket-component="list">
			<div data-rocket-component="list-item">
			<a href="settings">Settings</a>
			</div>
			</div>
			</div>
			<div data-rocket-component="dropdown">
				<div data-rocket-minor-component="dropdown-label">
					A Typical Dropdown
				</div>
				<div data-rocket-component="list">
					<div data-rocket-component="list-item">
						<a href="settings">With Options</a>
					</div>
				</div>
			</div>
			<div data-rocket-component="button" data-rocket-component-type="basic">Button</div>
			<div data-rocket-component="button" data-rocket-component-type="basic" data-rocket-component-status="false">Disabled</div>
			<div style="float: left; height: 100px; width: 100%;"></div> <!-- DIV so we don't have some tests right next to the footer -->
		</main>
		<footer data-rocket-component="footer" style="position: absolute;">
			<label>Section for text, for instance a Â© notice.</label>
			<a href="about">Link 1</a>
			<a href="contact">Link 2</a>
		</footer>
	</body>
</html>
